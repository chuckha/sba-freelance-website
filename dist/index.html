<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SBA Freelance</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- fontawesome is for vector icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="js/bundle.js"></script>
</head>
<body>
    <section class="hero is-medium has-bg-image">
        <div class="hero-head">
            <nav class="navbar has-background-white-ter">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <h1 class="title">SBA Freelance</h1>
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active">Home</a>
                            <a class="navbar-item">Menus</a>
                            <a class="navbar-item">Testimonials</a>
                            <a class="navbar-item">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
            </div>
        </div>
        <div clas="hero-foot">
            <div class="container has-text-right">
                <p class="subtitle has-text-black">Chefs for a season</p>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <div class="tile is-child box">
                <figure class="image">
                        <img src="images/320.jpeg" />
                    </figure>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child content">
                    <h1 class="heading">what we do</h1>
                    <p class="is-size-3">we make great food</p>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <div class="tile is-child content">
                    <h1 class="heading">how it works</h1>
                    <p class="is-size-3">you pay us money we make great food</p>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child box">
                    <figure class="image">
                        <img src="images/320.jpeg" />
                    </figure>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="level">
            <div class="level-item">
                <h1 class="title">Sample menus</h1>
            </div>
        </div>
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <div class="tile is-child content">
                    <figure class="image">
                        <img src="images/320.jpeg">
                    </figure>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child content">
                    <figure class="image">
                        <img src="images/320.jpeg">
                    </figure>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
