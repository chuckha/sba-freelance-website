<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SBA Freelance</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- fontawesome is for vector icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="js/bundle.js"></script>
</head>
<body>
    <section class="hero is-medium is-warning">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <h1 class="title">SBA Freelance</h1>
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active">Home</a>
                            <a class="navbar-item">Menus</a>
                            <a class="navbar-item">Testimonials</a>
                            <a class="navbar-item">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
            </div>
        </div>
        <div clas="hero-foot">
            <div class="container has-text-right">
                <p class="subtitle">Chefs for a season</p>
            </div>
        </div>
    </section>

    <section class="hero is-medium is-danger">
        <div class="hero-body">
            <p>This is some delicious food</p>
        </div>
    </section>

    <section class="hero is-medium is-primary">
        <div class="hero-body has-text-right">
            <p>this is more delicious food</p>
        </div>
    </section>

    <div class="level">
        <p class="level-item has-text-centered title">Sample Menus</p>
    </div>

    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p>sample image one</p>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p>sample image two</p>
            </article>
        </div>
    </div>

</body>
</html>
